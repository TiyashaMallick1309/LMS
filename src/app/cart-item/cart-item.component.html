<li class="list-group-item d-flex align-items-center">
    <div class="ms-2 me-auto">
      <div class="cart-item">
        <div class="cart-item-title">{{ item.title }}</div>
        <div class="cart-item-price">{{ item.price.displayValue }}</div>
        <div class="cart-item-qty d-flex align-items-center">
          <div>Qty:</div>
          <button class="btn btn-primary btn-sm mx-2" (click)="decrement()">-</button>
          <div class="mx-2">{{ qty }}</div>
          <button class="btn btn-primary btn-sm mx-2" (click)="increment()">+</button>
        </div>
      </div>
    </div>
  </li>
